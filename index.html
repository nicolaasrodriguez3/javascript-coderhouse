  <body onload="onLoad()">
    <div class="menuContainer">
      <nav class="sideBar">
        <h2>Mi App</h2>

        <ul class="menu" id="menuNavegacion">
          <li id="btn-start">
            <a href="#/"><i class="fas fa-home"> </i>Home</a>
          </li>
          <li id="btn-to-do">
            <a href="#/to-do-list"><i class="fas fa-tasks"></i>To-do List</a>
          </li>
          <li id="btn-finanzas">
            <a href="#/finanzas"><i class="fas fa-piggy-bank"></i>Finanzas</a>

        <div class="redesSociales">
          <a target="_blank" href="https://github.com/nicolaasrodriguez3"

          <a
            target="_blank"
            href="https://www.instagram.com/nicolaasrodriguez3/"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/nicol%C3%A1s-fernando-rodriguez-51819518b/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </nav>

      <div class="mainContent" id="main">

        <div id="spinner"class="loader">Loading...</div>
        <section id="clima" class="home-page">
          <div class="contenedor-block">
            <div class="block">
              <div id="location"></div>
              <div id="description"></div>               
            </div>
            <div class="block">
              <div class="information-container"> 
                Temperatura:
                <div class="info" id="temperature"></div> <span>°C</span>
              </div>
              <div class="information-container"> 
                Presión Atmosferica:
                <div class="info" id="pressure"></div> <span>hPa</span>
              </div>
              <div class="information-container"> 
                Humedad:
                <div class="info" id="humidity"></div> <span>%</span>
              </div>
  
            </div>
          </div>



          

        </section>
        <div class="canvas-container">
          <canvas class="hidden" id="canv"> </canvas>
        </div>
        <div class="container" id="contenedor">
          <div class="header">
            <h1 class="titulo">Tareas Para Hoy</h1>

            <div class="date"></div>
            <div id="dateRight">
              <div id="dateNumber"></div>
              <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
              </div>
            </div>
          </div>
          <button id="boton-agregar" class="boton-agregar">
            Nueva Tarea +
          </button>
          <ul class="lista-tareas"></ul>
          <button class="boton-limpiar" id="btn-limpiar">Clear all</button>
        </div>

        <div class="APIContainer">
          <button id="api-btn">Consultar cotizacion Dolar</button>

        <div class="div"></div>
