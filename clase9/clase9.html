<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="titulo"><h1>Mi lista de Tareas</h1></div>
    </header>
    <main>
        <div class="list" >
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>

                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>

                </div>

                <div id="dateText">

                </div>

            </div>

            <form  id="formulario">
                <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" id="">
                <button type="submit" class="addTaskButton">+</button>
                <button type="button" class="orderButton" onclick="renderOrderedTasks()" >Ordenar</button>
            </form>

            <div id="taskContainer"></div>


        </div>
    </main>


    <script src="./eventos.js"></script>
</body>
</html>
